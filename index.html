<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Platv2</title>

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/studio.css">
    <link rel="stylesheet" href="assets/css/editor.css">
    <link rel="stylesheet" href="assets/css/dialogue.css">
    <script defer src="assets/ts/init" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script> 
    <script>eruda.init();</script>
</head>
<body>
    <main>
        <canvas id="c">
            Game not supported
        </canvas>
        <div id="ui">
            <img id="move-arrow" class="hidden" width="64" height="64" src="assets/images/move-arrow.png">
            <div id="editor" class="hidden">
                <div id="mode">
                </div>
                <div id="cat">
                    
                </div>
                <div id="zoom-row" class="hidden"></div>
                <div id="fg-row" class="block-row hidden">
                </div>
                <div id="bg-row" class="block-row hidden">
                </div>
            </div>
            <div id="menu">
                <button id="menu-btn">Menu</button>
                <button class="hidden" id="diagnostics-btn">Diagnostics (P key)</button>
                <button class="hidden" id="editor-btn">Level Editor (L key)</button>
                <button class="hidden" id="copy-level-btn">Copy Level (Shift + C key)</button>
                <button class="hidden" id="shortcuts-btn">Shortcuts</button>
                <button class="hidden" id="insert-level-btn">Insert Level (Shift + L)</button>
            </div>
            <div id="shortcuts">
            </div>
            <div id="studio" class="hidden">
                <div class="top">
                    
                </div>
                <div class="bottom">
                    <div class="bottom" id="bottom">
                        <button id="show-fps-graph">+</button>
                        <p>X: <span id="px">--</span></p>
                        <p>Y: <span id="py">--</span></p>
                        <p>Colliding w/: <span id="col">--</span></p>
                        <p>FPS: <span id="fps">--</span></p>
                    </div>
                </div>
            </div>
            <div id="joystick"></div>
            <div id="dialogue">
                <div id="dialogue-c" class="hidden">
                    <div id="text">
                        <p>(No text)</p>
                    </div>
                    <div id="footnote">
                        <p>Press enter to continue</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

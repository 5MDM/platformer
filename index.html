<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Platv2</title>

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/studio.css">
    <link rel="stylesheet" href="assets/css/editor.css">
    <link rel="stylesheet" href="assets/css/dialogue.css">
    <link rel="stylesheet" href="assets/css/mobile-ui.css">
    <link rel="stylesheet" href="assets/css/settings-popup.css">
    <link rel="stylesheet" href="assets/css/editor-v2.css">
    <link rel="stylesheet" href="assets/css/text.css">
    <link rel="stylesheet" href="assets/css/inventory.css">
    <link rel="stylesheet" href="assets/css/topBar.css">
    <script defer src="assets/ts/init" type="module"></script>

    <meta http-equiv="Cache-Control" content="no-cache">

    <!-- <script src="https://cdn.jsdelivr.net/npm/eruda"></script> 
    <script>eruda.init();</script> -->
</head>
<body>
    <main>
        <canvas id="c">
            Game not supported
        </canvas>
        <div id="ui">
            <div id="md2-gui-target"></div>
            <div id="mobile-ui"></div>
            <div id="audio-popup" class="hidden">
                <p>
                    Mobile browsers block audio automatically. 
                    <br>
                    Click this useless button so audio (might) get unblocked.
                </p>
                <button id="btn">Start Game</button>
            </div>
            <div id="settings-popup" class="hidden">                
            </div>
            <img id="move-arrow" class="hidden" width="64" height="64" src="assets/images/move-arrow.png">
            
            <div id="joystick"></div>
            <div id="md2-text">
                <div id="title"></div>
            </div>
            <div id="editor-v2-c">
            </div>
            <div id="block-data-popup">
            </div>
            <div id="studio" class="hidden">
                <div class="top">
                    
                </div>
                <div class="bottom">
                    <div class="bottom" id="bottom">
                        <button id="show-fps-graph">+</button>
                        <p>X: <span id="px">--</span></p>
                        <p>Y: <span id="py">--</span></p>
                        <p>FPS: <span id="fps">--</span></p>
                    </div>
                </div>
            </div>
            <div id="dialogue">
                <div id="dialogue-c" class="hidden">
                    <div id="text">
                        <p>(No text)</p>
                    </div>
                    <div id="footnote">
                        <p>Press interact to continue</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
